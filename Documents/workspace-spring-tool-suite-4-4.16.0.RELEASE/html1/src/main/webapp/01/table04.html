<!DOCTYPE html>
<!--//인라인 서식 - 태그 내부에 style 애트리뷰트로 서식 지정 
//width 서식 - 태그의 가로 폭을 정의. 
//인라인 서식의 우선 순위 - 스타일 태그에도 바디 태그에도 각각 서식이 있을 때 하나만 딱 지정해서 td{} 이런식으로 해준게 우선순위가 더 높음.-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>점수</title>
    <style>
        td { border: 1px solid gray; }
    </style>
</head>
<body>
    <h1>점수</h1>
    <table>
        <tr>
            <td style="width: 150px;">이름</td>
            <td style="width: 80px;">점수</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>98</td>
        </tr>
        <tr>
            <td>전우치</td>
            <td>95</td>
        </tr>
        <tr>
            <td>강감찬</td>
            <td>100</td>
        </tr>
        <tr>
            <td>을지문덕</td>
            <td>93</td>
        </tr>
        <tr>
            <td>권율</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
