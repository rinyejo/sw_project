<!DOCTYPE html>
<!--//태그에 동일한 서식을 적용하려면 head 내부에 style 태그를 입력해주면 된다. table 0102는 각각 헤줬고 t3 부터는 한꺼번에 서식이 적용된다.-->

</body>
</html>
