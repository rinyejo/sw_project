<!DOCTYPE html>
<html>
<!--
//bolder-collapse 사용 	
//table 태그의 border-collapse 서식의 값이 collapse 이면,
table 태그의 내부 td 태그들 사이의 여백이 제거되고 서로 붙게 된다.
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>점수</title>
    <style>
        table { border-collapse: collapse; } 
        td { border: 1px solid gray; }
        td:nth-child(1) { width: 150px; }
        td:nth-child(2) { text-align: right; width: 80px; }
        tr:nth-child(1) { background-color: #aaaaaa; color: hotpink; font-weight: bold; }
    </style>
</head>
<body>
    <h1>점수</h1>
    <table>
        <tr>
            <td>이름</td>
            <td>점수</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>98</td>
        </tr>
        <tr>
            <td>전우치</td>
            <td>95</td>
        </tr>
        <tr>
            <td>강감찬</td>
            <td>100</td>
        </tr>
        <tr>
            <td>을지문덕</td>
            <td>93</td>
        </tr>
        <tr>
            <td>권율</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
