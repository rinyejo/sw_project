<!DOCTYPE html>
<html>
<!--
- padding 서식 	
- 태그의 경계선과 내부 내용 사이의 여백을 정의한다.
- 박스와 박스 안의 내용간의 간격 
- 아주 미세하게 공간이 넉넉해진 것을 확인할 수 있다.
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>점수</title>
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid gray; padding: 3px; }
        td:nth-child(1) { width: 150px; }
        td:nth-child(2) { text-align: right; width: 80px; }
        tr:nth-child(1) { background-color: #aaaaaa; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <h1>점수</h1>
    <table>
        <tr>
            <td>이름</td>
            <td>점수</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>98</td>
        </tr>
        <tr>
            <td>전우치</td>
            <td>95</td>
        </tr>
        <tr>
            <td>강감찬</td>
            <td>100</td>
        </tr>
        <tr>
            <td>을지문덕</td>
            <td>93</td>
        </tr>
        <tr>
            <td>권율</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
