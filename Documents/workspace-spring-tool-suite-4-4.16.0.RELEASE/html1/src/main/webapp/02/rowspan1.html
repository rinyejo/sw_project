<!DOCTYPE html>
<html>
<!--
	rowspan 이 colspan 보다 훨씬 헷갈림.
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid gray; width: 50px; height: 50px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1,1</td>
            <td rowspan="2">1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
          						 <!-- <td>2,2</td> 세로 방향이니까 이 부분이 지워져야함. -->
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
</body>
</html>
