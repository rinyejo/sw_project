<!DOCTYPE html>
<html>
<!--
	=table에서 여러 칸을 하나로 병합할 때 td 태그의 colspan, rowspan 애트리뷰트를 사용한다.
	=가로 방향을 병합할 땐 colspan (행) 애트리뷰트 사용,
	 세로 방향을 병합할 땐 rowspan (열) 애트리뷰트 사용.
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid gray; width: 50px; height: 50px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td colspan="2">2,1</td>

            <td>2,3</td> <!-- 병합한 후에는 병합된 부분을 찾아서 꼭 지워줘야 한다. 안그럼 모양이 아주 거지같아짐.-->
            <td>2,4</td>
        </tr>
        <tr>
            <td colspan="3">3,1</td>
           
           
            <td>3,4</td>
        </tr>
        <tr>
            <td colspan="4">4,1</td>
        
        
        
        </tr>
    </table>
</body>
</body>
</html>
