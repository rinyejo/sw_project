<!DOCTYPE html>
<html>
<!--
	=table에서 여러 칸을 하나로 병합할 때 td 태그의 colspan, rowspan 애트리뷰트를 사용한다.
	=가로 방향을 병합할 땐 colspan (행) 애트리뷰트 사용,
	 세로 방향을 병합할 땐 rowspan (열) 애트리뷰트 사용.
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid gray; width: 50px; height: 50px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
</body>
</body>
</html>
