<!DOCTYPE html>
<!--개별적으로 폰트 색상을 바꿔주려면?
  - class 애트리뷰트와 실렉터 사용.
  - 몇몇 태그들에만 서식을 부여하려고 할 때 흔히 class 애트리뷰트(attribute)를 사용한다.
  ex)  span.green {  font-size: 9pt; color: green; }
	   위의 서식은 아래의 태그에 적용된다.
      <span class="green">9시30분 특강 6202</span>
	  CSS 실렉터에서 .green 부분은 태그에 class="green" 애트리뷰트가 있는 태그들에만 서식을 부여함을 뜻한다.


  
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>2015년 7월</title>
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid gray; width: 120px; height: 120px; vertical-align: top; }
        th { background-color: #dddddd; border: 1px solid gray; height: 30px; }
        td:nth-child(1), th:nth-child(1) { color: red; }
        span.green {  font-size: 9pt; color: green; }
		span.gray {  font-size: 9pt; color: gray; }

    </style>
</head>

</body>
</html>
